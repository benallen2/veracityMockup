<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"><!-- font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- Bootstrap Css-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!--Bootstrap js-->
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Raleway" rel="stylesheet">
	<meta charset="UTF-8">
  <title>Veracity Media</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="index.js" rel="stylesheet" type="text/javascript"></script>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
  <div class="container-fluid pagewrap">
    <div class="row">
      <div class="col-sm-2 col-xs-6 sidenav xs-hidden">
        <div class="brand">
          <img id="navLogo" src="./vmlogo.png">
        </div>
          <ul class="navLinks">
            <li class="link" id="team">the team</li>
            <li class="link" id="work">our work</li>
            <li class="link" id="services">services</li>
            <li class="link" id="blog">blog</li>
            <li class="link" id="jobs">jobs</li>
            <li class="link" id="vision">vision</li>
          </ul>
          <div class="socialMedia">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
      </div>
    </div>
    <div class="backdrop container-fluid col-sm-12">
    <div class="col-sm-8 col-sm-offset-3 col-xs-12 main">
      <div class="hero">
        <div class="col-sm-12 text-center">
          <h1 class="mainTitle">Creating <span id="mainTitleBlue">signal</span></h1>
          <h3 class="kicker">in a world of noise</h3>
          <div class="spacer text-center"></div>
          <h5 class="titleFooter">We are Veracity Media</h5>
        </div>
        <div class="col-sm-12 bottomkicker text-center">
          <h6 class="whatWeDo">and this is what we do.</h6>
          <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="col-sm-1 rightNav xs-hidden">
      <div class="row">
        <div class="contactImg">
          <img src="./contact.png" id="contactBanner">
        </div>
      </div>
      <div class="row">
      <div class="navDots">
        <div class="dot activeDot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

</div>

</html>
